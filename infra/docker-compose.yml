
services:
  # Traefik reverse proxy with automatic Let's Encrypt certificates
  traefik:
    image: traefik:v3.1
    container_name: dock108-traefik
    env_file:
      - ../.env
    command:
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.web.http.redirections.entryPoint.to=websecure"
      - "--entrypoints.web.http.redirections.entryPoint.scheme=https"
      - "--entrypoints.websecure.address=:443"
      - "--certificatesresolvers.letsencrypt.acme.email=${LETSENCRYPT_EMAIL}"
      - "--certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json"
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge=true"
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge.entrypoint=web"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./traefik/acme:/letsencrypt
    restart: unless-stopped
    networks:
      - dock108-network

  # PostgreSQL database
  postgres:
    image: postgres:16-alpine
    container_name: dock108-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-dock108}
      POSTGRES_USER: ${POSTGRES_USER:-dock108}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped
    networks:
      - dock108-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-dock108}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis cache
  redis:
    image: redis:7-alpine
    container_name: dock108-redis
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-changeme}
    volumes:
      - redis-data:/data
    ports:
      - "6379:6379"
    restart: unless-stopped
    networks:
      - dock108-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Theory Engine API (FastAPI)
  theory-engine-api:
    build:
      context: ..
      dockerfile: infra/docker/theory-engine-api.Dockerfile
    container_name: dock108-theory-api
    env_file:
      - ../.env
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-dock108}:${POSTGRES_PASSWORD:-changeme}@postgres:5432/${POSTGRES_DB:-dock108}
      REDIS_URL: redis://:${REDIS_PASSWORD:-changeme}@redis:6379/0
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      YOUTUBE_API_KEY: ${YOUTUBE_API_KEY:-}
      ENVIRONMENT: ${ENVIRONMENT:-production}
    volumes:
      - ../services/theory-engine-api:/app
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - dock108-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Background workers (Celery for async jobs)
  worker:
    build:
      context: ..
      dockerfile: infra/docker/worker.Dockerfile
    container_name: dock108-worker
    env_file:
      - ../.env
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-dock108}:${POSTGRES_PASSWORD:-changeme}@postgres:5432/${POSTGRES_DB:-dock108}
      REDIS_URL: redis://:${REDIS_PASSWORD:-changeme}@redis:6379/0
      CELERY_BROKER_URL: redis://:${REDIS_PASSWORD:-changeme}@redis:6379/0
      CELERY_RESULT_BACKEND: redis://:${REDIS_PASSWORD:-changeme}@redis:6379/0
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      YOUTUBE_API_KEY: ${YOUTUBE_API_KEY:-}
      ENVIRONMENT: ${ENVIRONMENT:-production}
      WORKER_LOG_LEVEL: ${WORKER_LOG_LEVEL:-INFO}
      WORKER_CONCURRENCY: ${WORKER_CONCURRENCY:-4}
    volumes:
      - ../services/data-workers:/app
    working_dir: /app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - dock108-network
    command: celery -A app.main worker --loglevel=info --concurrency=${WORKER_CONCURRENCY:-4}

  # Main landing page
  dock108-web:
    build:
      context: ..
      dockerfile: infra/docker/dock108-web.Dockerfile
    container_name: dock108-web
    restart: unless-stopped
    networks:
      - dock108-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.home.rule=Host(`dock108.ai`)"
      - "traefik.http.routers.home.entrypoints=websecure"
      - "traefik.http.routers.home.tls.certresolver=letsencrypt"
      - "traefik.http.services.home.loadbalancer.server.port=3000"

  # Game web app
  prompt-game-web:
    build:
      context: ..
      dockerfile: infra/docker/prompt-game-web.Dockerfile
    container_name: dock108-game
    environment:
      NEXT_PUBLIC_THEORY_ENGINE_URL: http://theory-engine-api:8000
    depends_on:
      - theory-engine-api
    restart: unless-stopped
    networks:
      - dock108-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.game.rule=Host(`game.dock108.ai`)"
      - "traefik.http.routers.game.entrypoints=websecure"
      - "traefik.http.routers.game.tls.certresolver=letsencrypt"
      - "traefik.http.services.game.loadbalancer.server.port=3000"

  # Playlist web app
  playlist-web:
    build:
      context: ..
      dockerfile: infra/docker/playlist-web.Dockerfile
    container_name: dock108-playlist-web
    environment:
      NEXT_PUBLIC_THEORY_ENGINE_URL: http://theory-engine-api:8000
    depends_on:
      - theory-engine-api
    restart: unless-stopped
    networks:
      - dock108-network

  # Theory bets web app
  theory-bets-web:
