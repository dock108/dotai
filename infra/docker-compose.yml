version: '3.8'

services:
  # Reverse proxy / load balancer
  nginx:
    image: nginx:alpine
    container_name: dock108-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./nginx/logs:/var/log/nginx
    depends_on:
      - theory-engine-api
      - game-web
      - playlist-web
      - theory-bets-web
      - theory-crypto-web
      - theory-stocks-web
      - theory-conspiracy-web
    restart: unless-stopped
    networks:
      - dock108-network

  # PostgreSQL database
  postgres:
    image: postgres:16-alpine
    container_name: dock108-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-dock108}
      POSTGRES_USER: ${POSTGRES_USER:-dock108}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped
    networks:
      - dock108-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-dock108}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis cache
  redis:
    image: redis:7-alpine
    container_name: dock108-redis
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-changeme}
    volumes:
      - redis-data:/data
    ports:
      - "6379:6379"
    restart: unless-stopped
    networks:
      - dock108-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Theory Engine API (FastAPI)
  theory-engine-api:
    build:
      context: ..
      dockerfile: infra/docker/theory-engine-api.Dockerfile
    container_name: dock108-theory-api
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-dock108}:${POSTGRES_PASSWORD:-changeme}@postgres:5432/${POSTGRES_DB:-dock108}
      REDIS_URL: redis://:${REDIS_PASSWORD:-changeme}@redis:6379/0
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      YOUTUBE_API_KEY: ${YOUTUBE_API_KEY:-}
      ENVIRONMENT: ${ENVIRONMENT:-production}
    volumes:
      - ../services/theory-engine-api:/app
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - dock108-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Background workers (Celery/RQ for async jobs)
  worker:
    build:
      context: ..
      dockerfile: infra/docker/worker.Dockerfile
    container_name: dock108-worker
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-dock108}:${POSTGRES_PASSWORD:-changeme}@postgres:5432/${POSTGRES_DB:-dock108}
      REDIS_URL: redis://:${REDIS_PASSWORD:-changeme}@redis:6379/0
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      YOUTUBE_API_KEY: ${YOUTUBE_API_KEY:-}
      ENVIRONMENT: ${ENVIRONMENT:-production}
    volumes:
      - ../services/data-workers:/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - dock108-network
    command: celery -A app worker --loglevel=info

  # Main landing page
  dock108-web:
    build:
      context: ..
      dockerfile: infra/docker/dock108-web.Dockerfile
    container_name: dock108-web
    environment:
      NEXT_PUBLIC_THEORY_ENGINE_URL: http://theory-engine-api:8000
    depends_on:
      - theory-engine-api
    restart: unless-stopped
    networks:
      - dock108-network

  # Game web app
  game-web:
    build:
      context: ..
      dockerfile: infra/docker/game-web.Dockerfile
    container_name: dock108-game-web
    environment:
      NEXT_PUBLIC_THEORY_ENGINE_URL: http://theory-engine-api:8000
    depends_on:
      - theory-engine-api
    restart: unless-stopped
    networks:
      - dock108-network

  # Playlist web app
  playlist-web:
    build:
      context: ..
      dockerfile: infra/docker/playlist-web.Dockerfile
    container_name: dock108-playlist-web
    environment:
      NEXT_PUBLIC_THEORY_ENGINE_URL: http://theory-engine-api:8000
    depends_on:
      - theory-engine-api
    restart: unless-stopped
    networks:
      - dock108-network

  # Theory bets web app
  theory-bets-web:
    build:
      context: ..
      dockerfile: infra/docker/theory-bets-web.Dockerfile
    container_name: dock108-bets-web
    environment:
      NEXT_PUBLIC_THEORY_ENGINE_URL: http://theory-engine-api:8000
    depends_on:
      - theory-engine-api
    restart: unless-stopped
    networks:
      - dock108-network

  # Theory crypto web app
  theory-crypto-web:
    build:
      context: ..
      dockerfile: infra/docker/theory-crypto-web.Dockerfile
    container_name: dock108-crypto-web
    environment:
      NEXT_PUBLIC_THEORY_ENGINE_URL: http://theory-engine-api:8000
    depends_on:
      - theory-engine-api
    restart: unless-stopped
    networks:
      - dock108-network

  # Theory stocks web app
  theory-stocks-web:
    build:
      context: ..
      dockerfile: infra/docker/theory-stocks-web.Dockerfile
    container_name: dock108-stocks-web
    environment:
      NEXT_PUBLIC_THEORY_ENGINE_URL: http://theory-engine-api:8000
    depends_on:
      - theory-engine-api
    restart: unless-stopped
    networks:
      - dock108-network

  # Theory conspiracy web app
  theory-conspiracy-web:
    build:
      context: ..
      dockerfile: infra/docker/theory-conspiracy-web.Dockerfile
    container_name: dock108-conspiracy-web
    environment:
      NEXT_PUBLIC_THEORY_ENGINE_URL: http://theory-engine-api:8000
    depends_on:
      - theory-engine-api
    restart: unless-stopped
    networks:
      - dock108-network

  # Highlight channel web app
  highlight-channel-web:
    build:
      context: ..
      dockerfile: infra/docker/highlight-channel-web.Dockerfile
    container_name: dock108-highlight-channel-web
    environment:
      NEXT_PUBLIC_THEORY_ENGINE_URL: http://theory-engine-api:8000
    depends_on:
      - theory-engine-api
    restart: unless-stopped
    networks:
      - dock108-network

volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local

networks:
  dock108-network:
    driver: bridge

