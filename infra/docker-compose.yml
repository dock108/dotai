      - "traefik.enable=true"
      - "traefik.http.routers.crypto.rule=Host(`crypto.dock108.ai`)"
      - "traefik.http.routers.crypto.entrypoints=websecure"
      - "traefik.http.routers.crypto.tls.certresolver=letsencrypt"
      - "traefik.http.services.crypto.loadbalancer.server.port=3005"

  # Theory stocks web app
  theory-stocks-web:
    build:
      context: ..
      dockerfile: infra/docker/theory-stocks-web.Dockerfile
    container_name: dock108-stocks-web
    environment:
      NEXT_PUBLIC_THEORY_ENGINE_URL: http://theory-engine-api:8000
    depends_on:
      - theory-engine-api
    restart: unless-stopped
    networks:
      - dock108-network
