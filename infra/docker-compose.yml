      - "traefik.http.routers.bets.rule=Host(`bets.dock108.ai`)"
      - "traefik.http.routers.bets.entrypoints=websecure"
      - "traefik.http.routers.bets.tls.certresolver=letsencrypt"
      - "traefik.http.services.bets.loadbalancer.server.port=3001"

  # Theory crypto web app
  theory-crypto-web:
    build:
      context: ..
      dockerfile: infra/docker/theory-crypto-web.Dockerfile
    container_name: dock108-crypto-web
    environment:
      NEXT_PUBLIC_THEORY_ENGINE_URL: http://theory-engine-api:8000
    depends_on:
      - theory-engine-api
    restart: unless-stopped
    networks:
      - dock108-network
