      - "traefik.enable=true"
      - "traefik.http.routers.stocks.rule=Host(`stocks.dock108.ai`)"
      - "traefik.http.routers.stocks.entrypoints=websecure"
      - "traefik.http.routers.stocks.tls.certresolver=letsencrypt"
      - "traefik.http.services.stocks.loadbalancer.server.port=3003"

  # Theory conspiracy web app
  conspiracy-web:
    build:
      context: ..
      dockerfile: infra/docker/conspiracy-web.Dockerfile
    container_name: dock108-conspiracy
