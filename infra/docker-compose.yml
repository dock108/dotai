      - "traefik.enable=true"
      - "traefik.http.routers.conspiracy.rule=Host(`conspiracy.dock108.ai`)"
      - "traefik.http.routers.conspiracy.entrypoints=websecure"
      - "traefik.http.routers.conspiracy.tls.certresolver=letsencrypt"
      - "traefik.http.services.conspiracy.loadbalancer.server.port=3004"

  # Highlight channel web app
  highlights-web:
    build:
      context: ..
      dockerfile: infra/docker/highlights-web.Dockerfile
    container_name: dock108-highlights
    environment:
